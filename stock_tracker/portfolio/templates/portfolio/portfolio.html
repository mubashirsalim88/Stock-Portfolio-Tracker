{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">My Stock Portfolio</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for stock in stocks %}
        <div class="bg-white border border-gray-300 rounded-lg shadow-md p-4">
            <h2 class="text-xl font-semibold">{{ stock.name }} ({{ stock.symbol }})</h2>
            <p class="text-gray-700">Quantity: {{ stock.quantity }}</p>
            <p class="text-gray-700">Purchase Price: ${{ stock.purchase_price }}</p>
            <div class="mt-4">
                <a href="{% url 'update_stock' stock.id %}" class="text-blue-500">Edit</a> |
                <a href="{% url 'delete_stock' stock.id %}" class="text-red-500">Delete</a>
            </div>
        </div>
        {% empty %}
        <div class="col-span-1 md:col-span-2 lg:col-span-3 border-b p-2 text-center">
            No stocks added yet.
        </div>
        {% endfor %}
    </div>
    <a href="{% url 'add_stock' %}" class="mt-4 inline-block bg-blue-500 text-white py-2 px-4 rounded">Add Stock</a>
</div>
{% endblock %}
