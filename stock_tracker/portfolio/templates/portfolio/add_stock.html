{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Add New Stock</h1>
    <form method="POST" class="bg-white p-4 rounded shadow-md">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Add Stock</button>
    </form>
    <a href="{% url 'portfolio_view' %}" class="mt-4 inline-block text-blue-500">Back to Portfolio</a>
</div>
{% endblock %}
