{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Add New Stock</h1>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}  <!-- No need for add_class filter -->
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Add Stock</button>
        </form>
    </div>
</div>
{% endblock %}
